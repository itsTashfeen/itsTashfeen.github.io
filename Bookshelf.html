<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Delta Donut - Bookshelf</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --border: #000000;
            --accent: #000000;
            --hover: #333333;
        }

        .dark-theme {
            --bg: #000000;
            --fg: #ffffff;
            --border: #ffffff;
            --accent: #ffffff;
            --hover: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.4;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            max-width: 100%;
            margin: 0;
        }

        header {
            border-bottom: 3px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        button {
            background: var(--bg);
            color: var(--fg);
            border: 2px solid var(--border);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--fg);
            color: var(--bg);
        }

        button.active {
            background: var(--fg);
            color: var(--bg);
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .book-count {
            font-size: 0.85rem;
            padding: 8px 12px;
            border: 2px solid var(--border);
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 25px;
            margin-top: 30px;
            margin-bottom: 80px;
            min-height: 400px;
        }

        .book-item {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .book-item:hover {
            transform: scale(1.05);
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 2/3;
            background: var(--fg);
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            text-align: center;
            padding: 10px;
            color: var(--bg);
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .book-title {
            margin-top: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .book-author {
            margin-top: 4px;
            font-size: 0.7rem;
            opacity: 0.7;
        }

        .book-tags {
            margin-top: 6px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.65rem;
            padding: 2px 6px;
            border: 1px solid var(--border);
            text-transform: uppercase;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg);
            border: 4px solid var(--border);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background: none;
            border: none;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
        }

        .modal-cover {
            width: 100%;
            aspect-ratio: 2/3;
            background: var(--fg);
            border: 3px solid var(--border);
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info h2 {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .modal-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-top: 25px;
        }

        .modal-section h4 {
            font-size: 0.9rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .modal-section p {
            line-height: 1.6;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr;
            }

            .modal-cover {
                max-width: 250px;
                margin: 0 auto;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .modal-content {
                padding: 25px;
            }

            .books-grid {
                margin-bottom: 60px;
            }
        }

        /* Footer spacing */
        footer {
            margin-top: 80px;
            padding-top: 25px;
            border-top: 4px solid var(--border);
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1 style="font-size: 2.5rem; margin-bottom: 0.3rem; letter-spacing: -2px;">THE DELTA DONUT</h1>
            </a>
            <p style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin: 0.3rem 0;">Personal online directory for all of my notes.</p>
            <p style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin: 0.3rem 0;">Cooking stuff will be up soon!</p>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <span id="themeText">DARK MODE</span>
        </button>
    </header>

    <main>
        <h1>BOOKSHELF</h1>
        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="macroeconomics">Macroeconomics</button>
                <button class="filter-btn" data-filter="liked">LIKED</button>
            </div>
            <div class="book-count" id="bookCount">0 BOOKS</div>
        </div>
    </header>

    <main>
        <div class="books-grid" id="booksGrid"></div>
    </main>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Sample book data - replace with your actual books
        const books = [
            {
                title: "Geopolitical Alpha",
                author: "Marko Papic",
                cover: "https://m.media-amazon.com/images/I/81SSCa7EppL._SL1500_.jpg",
                tags: ["macroeconomics", "business"],
                year: 2025,
                summary: "Netflix's radical approach to culture and management. A blueprint for building a high-performance culture.",
                thoughts: "Completely changed how I think about workplace culture. The concept of 'freedom and responsibility' is revolutionary."
            },
            {
                title: "Principles for Dealing with the Changing World Order",
                author: "Ray Dalio",
                cover: "https://m.media-amazon.com/images/I/71-WJgHWC1L._SL1500_.jpg",
                tags: ["macroeconomics"],
                year: 2025,
                summary: "Long-term thinking and how our actions today affect future generations.",
                thoughts: "Shifted my entire perspective on time and responsibility to the future."
            }
        ];

        let currentFilter = 'all';
        let isDarkMode = localStorage.getItem('theme') === 'dark';

        // Apply saved theme on load
        if (isDarkMode) {
            document.documentElement.classList.add('dark-theme');
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const themeText = document.getElementById('themeText');
            
            if (themeToggle && themeText) {
                themeText.textContent = isDarkMode ? 'LIGHT MODE' : 'DARK MODE';
                
                themeToggle.addEventListener('click', () => {
                    isDarkMode = !isDarkMode;
                    document.documentElement.classList.toggle('dark-theme', isDarkMode);
                    themeText.textContent = isDarkMode ? 'LIGHT MODE' : 'DARK MODE';
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                });
            }

            // Filter buttons
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderBooks();
                });
            });

            // Initial render
            renderBooks();
        });

        // Render books
        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            const filtered = currentFilter === 'all' 
                ? books 
                : books.filter(book => book.tags.includes(currentFilter));
            
            document.getElementById('bookCount').textContent = `${filtered.length} BOOKS`;
            
            grid.innerHTML = filtered.map((book, index) => `
                <div class="book-item" onclick="openModal(${books.indexOf(book)})">
                    <div class="book-cover">
                        ${book.cover ? `<img src="${book.cover}" alt="${book.title}">` : book.title}
                    </div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <div class="book-tags">
                        ${book.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openModal(index) {
            const book = books[index];
            const modal = document.getElementById('bookModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-cover">
                    ${book.cover ? `<img src="${book.cover}" alt="${book.title}">` : ''}
                </div>
                <div class="modal-info">
                    <h2>${book.title}</h2>
                    <h3>${book.author}</h3>
                    <div class="book-tags">
                        ${book.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="modal-section">
                        <h4>SUMMARY</h4>
                        <p>${book.summary}</p>
                    </div>
                    <div class="modal-section">
                        <h4>MY THOUGHTS</h4>
                        <p>${book.thoughts}</p>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

                
        function closeModal() {
            document.getElementById('bookModal').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('bookModal').addEventListener('click', (e) => {
                if (e.target.id === 'bookModal') closeModal();
            });
        });

        // Initial render
        renderBooks();
    </script>

    <!-- Footer -->
    <script>
        // Inject footer
        const footerContent = `
            <div class="copyright">
                © 2025 TASHFEEN OMRAN
            </div>
            <div class="links">
                <a href="mailto:replytashfeen@gmail.com">EMAIL</a>
                <a href="https://www.linkedin.com/in/tashfeenomran/">LINKEDIN</a>
                <a href="https://github.com/itsTashfeen">GITHUB</a>
            </div>
        `;

        const footer = document.createElement('footer');
        footer.innerHTML = footerContent;
        footer.style.marginTop = '70px';
        footer.style.paddingTop = '25px';
        footer.style.borderTop = '4px solid var(--border)';
        footer.style.fontSize = '0.75rem';
        footer.style.fontWeight = '900';
        footer.style.textTransform = 'uppercase';
        footer.style.letterSpacing = '1px';
        footer.style.display = 'flex';
        footer.style.justifyContent = 'space-between';
        footer.style.flexWrap = 'wrap';
        footer.style.gap = '15px';
        footer.style.clear = 'both';
        document.body.appendChild(footer);
    </script>
</body>
</html>
